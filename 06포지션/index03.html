<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {padding: 0; margin: 0;}
        .reply {border: 1px solid #777; width: 500px; margin: 0 auto; position: relative; padding: 10px;}

        .reply > .content {padding-left: 60px;}

        .control {overflow: hidden;}
        .control > .input-area {float: left;}
        .control > .input-area > input {display: block;}
        .control > button {float: right;}

        .content {position: relative; /* border: 1px solid #777; */}
        .content > img {position: absolute; left: 10px; top: 10px;}
        
    </style>
</head>

                    <input type="text">
                </div>
                <button>등록</button>
            </div>
        </div>
        <div class="content">

                <img src="prog.jpeg" alt="" width="50px" height="50px" class="img">

                    <strong>제목</strong>

             </div>

</html>
