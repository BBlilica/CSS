<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 알트 쉬프트 a 주석~
     블럭요소
     1.블럭요소는 블럭의 크기를 가지고 (전체너비) 줄바꿈이 일어남
     2.블럭요소는 자식으로 블럭과 인라인요소를 가질 수 있음
      -->
    
    <p>헬로우</p>
    <h3>블럭요소</h3>
    <table>
        <tr>
            <td>블럭요소</td>
        </tr>
    </table>
    <ul>
        <li>블럭요소</li>
    </ul>

    <div>
        <div>
            <div>
                <ul>
                    <li>
                        들어간다~
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <!-- 
        인라인
        1.인라인요소는 컨텐츠영역을 너비로 가지고 줄바꿈 없음
        2.인라인요소는 인라인만 자식으로 가질 수 있음
         -->

            <span>인라인</span>
            <a href="">인라인</a>
            <input type="text" name="" id="" alt="인라인">
            <b>인라인</b>
            <strong>인라인</strong>



</body>
</html>
