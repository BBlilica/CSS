<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{color: red;} /* 디자인 시작전에 전체적으로 적용될 코드를 작성 */
        b {color: red;} /* 모든 b태그 */
        #a1 {color: aqua;} /* 아이디는 화면 전역에서 고유해야함 */
        .a1 {color: violet;} /* 클래스는 동일한 이름이 여러개 여도 됩니다 */
    </style>
    
</head>
<body>
    <b>선택자</b>
    <b>선택자</b>

    <p id="a1">아이디선택자</p>
    <p class="a1">클래스선택자</p>
    <p class="a1">클래스선택자</p>
    
    
    
</body>
</html>
